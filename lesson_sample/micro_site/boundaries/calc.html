<html>
<head>
    <meta charset="utf-8">
    <title>足し算の計算</title>
</head>
<body>
    <h1>計算する</h1>
    <form method="post">
        <input type="number" name="a" value="{a}" required> +
        <input type="number" name="b" value="{b}" required> =
        <button type="submit">計算</button>
    </form>
    {result_block}
    <p><a href="/">メニューに戻る</a></p>
</body>
</html>
